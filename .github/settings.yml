# Probot settings - https://probot.github.io/apps/settings/

repository:
  name: fastmcp-runner
  description: Generic bootstrap container for running FastMCP servers from private registries
  homepage: https://github.com/drengskapur/fastmcp-runner
  topics:
    - docker
    - fastmcp
    - mcp
    - container
    - bootstrap
  private: false
  has_issues: true
  has_projects: false
  has_wiki: false
  has_downloads: true
  default_branch: main
  allow_squash_merge: true
  allow_merge_commit: false
  allow_rebase_merge: true
  delete_branch_on_merge: true
  enable_automated_security_fixes: true
  enable_vulnerability_alerts: true

labels:
  - name: bug
    color: d73a4a
    description: Something isn't working
  - name: dependencies
    color: 0366d6
    description: Pull requests that update a dependency file
  - name: docker
    color: 2496ed
    description: Docker-related changes
  - name: documentation
    color: 0075ca
    description: Improvements or additions to documentation
  - name: enhancement
    color: a2eeef
    description: New feature or request
  - name: github-actions
    color: 000000
    description: GitHub Actions workflow changes
  - name: security
    color: d93f0b
    description: Security-related changes

branches:
  - name: main
    protection:
      required_pull_request_reviews: null
      required_status_checks:
        strict: true
        contexts:
          - "Build and Push / build"
          - "Hadolint"
      enforce_admins: false
      required_linear_history: true
      allow_force_pushes: false
      allow_deletions: false
      restrictions: null
